<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Imóvel</title>
    <link rel="stylesheet" href="Styles/Imoveis-Form.css">
</head>
<body>
<div class="container">
    <div class="title">Detalhes do Imóvel</div>

    <div class="info">
        <span class="label">Nome do Imóvel:</span>
        <span class="value" id="stNomeIm">Residência Bela Vista</span>
    </div>

    <div class="info">
        <span class="label">Número do Imóvel:</span>
        <span class="value" id="nNumIm">101</span>
    </div>

    <div class="info">
        <span class="label">Logradouro:</span>
        <span class="value" id="stLogIm">Rua das Flores</span>
    </div>

    <div class="info">
        <span class="label">Tipo do Imóvel:</span>
        <span class="value" id="sttipoIm">Apartamento</span>
    </div>

    <div class="info">
        <span class="label">Quantidade de Quartos:</span>
        <span class="value" id="nQuartosIm">3</span>
    </div>

    <div class="info">
        <span class="label">Área (m²):</span>
        <span class="value" id="dAreaIm">120.5</span>
    </div>
</div>
</body>
</html>
