<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
<h1>Lista de Usuários</h1>
<ul>
    <li th:each="usuario : ${usuarios}">
        <span th:text="${usuario.stNomeUsu}">Nome do Usuário</span> -
        <span th:text="${usuario.stEmailUsu}">Email</span>
    </li>
</ul>
</body>
</html>
