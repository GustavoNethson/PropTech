<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imóvel</title>
    <link rel="stylesheet" href="Styles/Imoveis-Form.css">
</head>
<body>
<div class="form-container">
    <h2>Cadastro de Imóvel</h2>

    <form action="#" method="post">
        <div class="form-group">
            <label for="stNomeIm">Nome do Imóvel:</label>
            <input type="text" id="stNomeIm" name="stNomeIm" required>
        </div>

        <div class="form-group">
            <label for="nNumIm">Número do Imóvel:</label>
            <input type="number" id="nNumIm" name="nNumIm" required>
        </div>

        <div class="form-group">
            <label for="stLogIm">Logradouro:</label>
            <input type="text" id="stLogIm" name="stLogIm" required>
        </div>

        <div class="form-group">
            <label for="sttipoIm">Tipo do Imóvel:</label>
            <select id="sttipoIm" name="sttipoIm" required>
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Sobrado">Sobrado</option>
                <option value="Comercial">Comercial</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nQuartosIm">Quantidade de Quartos:</label>
            <input type="number" id="nQuartosIm" name="nQuartosIm" required>
        </div>

        <div class="form-group">
            <label for="dAreaIm">Área (m²):</label>
            <input type="number" step="0.01" id="dAreaIm" name="dAreaIm" required>
        </div>

        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
